Name: TheSessionFinder
Summary: TheSession.Org Trad Tune Finder
Version: 0.4
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  This SailfishOS app allows you to search for traditional session music on thesession.org and to store favourites in a local database and converts abc format text to SVG versions of the sheet music.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- pyotherside-qml-plugin-python3-qt5 = 1.3.0
- abcm2ps >= 6.6.22
- qt5-qtsvg-plugin-imageformat-svg >= 5.1.1
- sailfishsilica-qt5 >= 0.10.9
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/TheSessionFinder
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
PkgBR: []
